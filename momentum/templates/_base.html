{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Momentum</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'>
	<link href="{% static 'style.css' %}?v=2" type="text/css" rel="stylesheet">

	<link id="favicon-ico" rel="shortcut icon" href="{% static 'favicon.ico' %}?v=3" data-original-href="{% static 'favicon.ico' %}" data-timer-href="{% static 'favicon-timer.ico' %}">
	<link id="favicon-png" rel="shortcut icon" href="{% static 'favicon.png' %}?v=3" data-original-href="{% static 'favicon.png' %}" data-timer-href="{% static 'favicon-timer.png' %}">
	<link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}?v=3">
	{% if fullscreen %}
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	{% endif %}

	<script src="{% static 'jquery-2.1.1.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'jquery-ui.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'momentum.js' %}?v=4" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var webKey = "{{ key }}";
	</script>
</head>
<body>
	<header>
		<h1>
			{% if request.user %}<a class="logout" href="{% url "logout" %}">logout</a>{% endif %}
			<a href="{% url "dashboard" %}">momentum</a>
		</h1>
	</header>

	<div id="content">
	{% block content %}{% endblock content %}
	</div>

	<div id="footer">
	{% block footer %}{% endblock footer %}
	</div>
</body>
</html>
